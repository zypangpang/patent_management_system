<!DOCTYPE html>
<html lang="en">
<head>
    <title>添加专利</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link type="text/css" href="{% static "main/css/bootstrap.min.css"%}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    {% load static %}
  <script src="{% static "main/js/bootstrap.min.js" %}"></script>
{% load static %}
  <script src="{% static "main/js/add.js" %}"></script>
    {% load static %}
    <link type="text/css" rel="stylesheet" href="{% static "main/css/index.css" %}">
</head>
<body>
<nav class="navbar navbar-expand-md bg-white navbar-light my-4 px-3 py-0">
    <!-- Brand -->
    <a class="navbar-brand" href="{% url 'main:index' %}">
        <h5 class="p-0 m-0">专利管理系统</h5>
    </a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">

    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link p-4 " href="" data-toggle="dropdown">
                    <h5 class="p-0 m-0">数据库管理</h5>
                </a>
                <div class="dropdown-menu border-0 rounded-0 m-0 py-0 ">
                    <a class="dropdown-item px-3 py-2" href="{% url 'main:import' %}">
                        导入
                    </a>
                    <a class="dropdown-item px-3 py-2" href="{% url 'main:add' %}">
                        新增
                    </a>
                    <a class="dropdown-item px-3 py-2" href="{% url 'main:query' %}">
                        查询
                    </a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link p-4 " href="" data-toggle="dropdown">
                    <h5 class="p-0 m-0">{{ user_name }}</h5>

                <a class="nav-link p-4" href="#">
                    <h5 class="p-0 m-0">备用</h5>

            </li>-->
        </ul>

</nav>
{% if message %}
<div class="modal fade" id="messageModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">信息</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
          {{ message }}
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
      </div>

    </div>
  </div>
</div>
{% endif %}
<div class="container">
    <p hidden id="status">{{ status }}</p>
    <h3 class="mb-3 p-0">新增专利项目</h3>
    <!--<p>Three equal width columns! Try to add a new div with class="col" inside the row class - this will create four equal-width columns.</p>-->
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row my-2">
            <div class="col-md px-1 m-1">
                <div class="input-group m-0">
                    <div class="input-group-prepend">
                        <span class="input-group-text">公开号</span>
                    </div>
                    <input name="pub_id" required type="text" class="form-control" placeholder="2001389913">
                </div>
            </div>
            <div class="col-md px-1 m-1" >
                <div class="input-group m-0">
                    <div class="input-group-prepend">
                        <span class="input-group-text">申请号</span>
                    </div>
                    <input name="application_id" required type="text" class="form-control"  placeholder="US6704621B1">
                </div>
            </div>
            <div class="col-md px-1 m-1" >
                <div class="input-group m-0">
                    <div class="input-group-prepend">
                        <span class="input-group-text">主分类号</span>
                    </div>
                    <input name="cat_id" required type="text" class="form-control"  placeholder="US2000723754A">
                </div>
            </div>
        </div>

        <div class="row my-2">
            <div class="col px-2">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">标题</span>
                    </div>
                    <input name="title" required type="text" class="form-control" placeholder="US2000723754A">
                </div>
            </div>
        </div>

        <div class="row my-2">
            <div class="col px-2">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">标题(翻译)</span>
                    </div>
                    <input name="title_cn" required type="text" class="form-control" placeholder="US2000723754A">
                </div>
            </div>
        </div>

        <div class="row my-2>">
            <div class="col px-2" >
                <div class="input-group m-0">
                    <div class="input-group-prepend">
                        <span class="input-group-text">专利权人</span>
                    </div>
                    <input name="applicants" required type="text" class="form-control" placeholder="US2000723754A">
                </div>
            </div>

            <div class="col px-2" >
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">专利类型</span>
                    </div>
                    <select class="form-control" name="patent_type">
                        {% for type in patent_types %}
                            <option value="{{ type }}">{{ type }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

        </div>

        <div class="row my-2">
            <div class="col px-2" >
                <div class="input-group m-0">
                    <div class="input-group-prepend">
                        <span class="input-group-text">标引</span>
                    </div>
                    <input name="index" required type="text" class="form-control" placeholder="US2000723754A">
                </div>
            </div>
            <div class="col px-2">
                <div class="input-group m-0">
                    <div class="input-group-prepend">
                        <span class="input-group-text">一级</span>
                    </div>
                    <input name="branch1" required type="text" class="form-control" value="无">
                </div>
            </div>
            <div class="col px-2" >
                <div class="input-group m-0">
                    <div class="input-group-prepend">
                        <span class="input-group-text">二级</span>
                    </div>
                    <input name="branch2" required type="text" class="form-control" value="无">
                </div>
            </div>
            <div class="col px-2" >
                <div class="input-group m-0">
                    <div class="input-group-prepend">
                        <span class="input-group-text">三级</span>
                    </div>
                    <input name="branch3" required type="text" class="form-control" value="无">
                </div>
            </div>

        </div>

        <div class="row my-2">
            <div class="col px-2">
                <div class="input-group m-0">
                    <div class="input-group-prepend">
                        <span class="input-group-text">发明点</span>
                    </div>
                    <input name="invent_desc" required type="text" class="form-control" value="无">
                </div>
            </div>
            <div class="col px-2" >
                <div class="input-group m-0">
                    <div class="input-group-prepend">
                        <span class="input-group-text">技术问题</span>
                    </div>
                    <input name="tech_prob" required type="text" class="form-control" value="无">
                </div>
            </div>
        </div>

        <div class="row my-2">
            <div class="col px-2">
                <div class="input-group m-0">
                    <div class="input-group-prepend">
                        <span class="input-group-text">公开日期</span>
                    </div>
                    <input name="pub_date" required type="text" class="form-control"
                           placeholder="格式：2018/8/18" pattern="\d{4}/\d{1,2}/\d{1,2}">
                </div>
            </div>
            <div class="col px-2" >
                <div class="input-group m-0">
                    <div class="input-group-prepend">
                        <span class="input-group-text">申请日期</span>
                    </div>
                    <input name="application_date" required type="text" class="form-control"
                    placeholder="格式：2018/8/18" pattern="\d{4}/\d{1,2}/\d{1,2}">
                </div>
            </div>

        </div>
        <div class="row my-2">
            <div class="col px-2">
                <div class="input-group m-0">
                    <div class="input-group-prepend">
                        <span class="input-group-text">简单同族</span>
                    </div>
                    <input name="same_family_patent" required type="text" class="form-control" placeholder="2001389913">
                </div>
            </div>
            <div class="col px-2" >
                <div class="input-group m-0">
                    <div class="input-group-prepend">
                        <span class="input-group-text">同族国家</span>
                    </div>
                    <input name="nations" required type="text" class="form-control" placeholder="US6704621B1">
                </div>
            </div>
        </div>


        <div class="row my-2">
            <div class="col px-2">
                <!--<div class="form-group">-->
                    <label for="abstract_area" class="p-0 m-0">摘要:</label>
                    <textarea id="abstract_area" class="form-control" rows="5" name="abstract" ></textarea>
               <!-- </div>-->
            </div>
            <div class="col px-2">
                <label for="abstract_cn_area" class="p-0 m-0">摘要（翻译）:</label>
                <textarea id="abstract_cn_area" class="form-control" rows="5" name="abstract_cn" ></textarea>
            </div>

        </div>
        <div class="row my-2">
            <div class="col px-2">
                <!--<label for="file" class="rounded p-1 bg-primary m-0 text-white" data-toggle="tooltip" title="上传PDF文件">上传PDF文件</label>-->
                <input type="file" name="pdf_file" id="file" class="form-control-file rounded bg-white" accept=".pdf" >
            </div>
        </div>

        <div class="row my-2 px-2 justify-content-end">
               <input type="submit" class="btn btn-primary px-5 m-0">
        </div>
    </form>
    <!--<form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="text" name="same_family">
        <input type="submit" value="提交">
    </form>-->
</div>


</body>
</html>
