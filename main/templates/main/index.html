<div class="container">
    <h3 class="mb-3 p-0">新增专利项目</h3>
    <!--<p>Three equal width columns! Try to add a new div with class="col" inside the row class - this will create four equal-width columns.</p>-->
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row my-2">
            <div class="col-md px-1 m-1">
                <div class="input-group m-0">
                    <div class="input-group-prepend">
                        <span class="input-group-text">公开号</span>
                    </div>
                    <input name="pub_id" required type="text" class="form-control" placeholder="2001389913">
                </div>
            </div>
            <div class="col-md px-1 m-1" >
                <div class="input-group m-0">
                    <div class="input-group-prepend">
                        <span class="input-group-text">申请号</span>
                    </div>
                    <input name="application_id" required type="text" class="form-control"  placeholder="US6704621B1">
                </div>
            </div>
            <div class="col-md px-1 m-1" >
                <div class="input-group m-0">
                    <div class="input-group-prepend">
                        <span class="input-group-text">主分类号</span>
                    </div>
                    <input name="cat_id" required type="text" class="form-control"  placeholder="US2000723754A">
                </div>
            </div>
        </div>

        <div class="row my-2">
            <div class="col px-2">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">标题</span>
                    </div>
                    <input name="title" required type="text" class="form-control" placeholder="US2000723754A">
                </div>
            </div>
        </div>

        <div class="row my-2">
            <div class="col px-2">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">标题(翻译)</span>
                    </div>
                    <input name="title_cn" required type="text" class="form-control" placeholder="US2000723754A">
                </div>
            </div>
        </div>

        <div class="row my-2>">
            <div class="col px-2" >
                <div class="input-group m-0">
                    <div class="input-group-prepend">
                        <span class="input-group-text">专利权人</span>
                    </div>
                    <input name="applicants" required type="text" class="form-control" placeholder="US2000723754A">
                </div>
            </div>

            <div class="col px-2" >
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">专利类型</span>
                    </div>
                    <select class="form-control" name="patent_type">
                        {% for key,val in patent_type_dict.items %}
                            <option value="{{ key }}">{{ val }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

        </div>

        <div class="row my-2">
            <div class="col px-2" >
                <div class="input-group m-0">
                    <div class="input-group-prepend">
                        <span class="input-group-text">标引</span>
                    </div>
                    <input name="index" required type="text" class="form-control" placeholder="US2000723754A">
                </div>
            </div>
            <div class="col px-2">
                <div class="input-group m-0">
                    <div class="input-group-prepend">
                        <span class="input-group-text">一级</span>
                    </div>
                    <input name="branch1" required type="text" class="form-control" value="无">
                </div>
            </div>
            <div class="col px-2" >
                <div class="input-group m-0">
                    <div class="input-group-prepend">
                        <span class="input-group-text">二级</span>
                    </div>
                    <input name="branch2" required type="text" class="form-control" value="无">
                </div>
            </div>
            <div class="col px-2" >
                <div class="input-group m-0">
                    <div class="input-group-prepend">
                        <span class="input-group-text">三级</span>
                    </div>
                    <input name="branch3" required type="text" class="form-control" value="无">
                </div>
            </div>

        </div>

        <div class="row my-2">
            <div class="col px-2">
                <div class="input-group m-0">
                    <div class="input-group-prepend">
                        <span class="input-group-text">公开日期</span>
                    </div>
                    <input name="pub_date" required type="text" class="form-control"
                           placeholder="格式：2018-01-21" pattern="\d{4}-\d{2}-\d{2}">
                </div>
            </div>
            <div class="col px-2" >
                <div class="input-group m-0">
                    <div class="input-group-prepend">
                        <span class="input-group-text">申请日期</span>
                    </div>
                    <input name="application_date" required type="text" class="form-control"
                    placeholder="格式：2018-01-21" pattern="\d{4}-\d{2}-\d{2}">
                </div>
            </div>

        </div>
        <div class="row my-2">
            <div class="col px-2">
                <div class="input-group m-0">
                    <div class="input-group-prepend">
                        <span class="input-group-text">简单同族</span>
                    </div>
                    <input name="same_family_patent" required type="text" class="form-control" placeholder="2001389913">
                </div>
            </div>
            <div class="col px-2" >
                <div class="input-group m-0">
                    <div class="input-group-prepend">
                        <span class="input-group-text">同族国家</span>
                    </div>
                    <input name="nations" required type="text" class="form-control" placeholder="US6704621B1">
                </div>
            </div>
        </div>

        <div class="row my-2">
            <div class="col px-2">
                <!--<div class="form-group">
                    <label for="comment" class="">发明点：</label>-->
                    <textarea class="form-control" rows="3" name="invent_desc"  placeholder="发明点"></textarea>
               <!-- </div>-->
            </div>
            <div class="col px-2">
                <textarea class="form-control" rows="3" name="tech_prob"  placeholder="技术问题"></textarea>
            </div>
        </div>

        <div class="row my-2">
            <div class="col px-2">
                <!--<div class="form-group">
                    <label for="comment" class="">发明点：</label>-->
                    <textarea class="form-control" rows="5" name="abstract"  placeholder="摘要"></textarea>
               <!-- </div>-->
            </div>
            <div class="col px-2">
                <textarea class="form-control" rows="5" name="abstract_cn" placeholder="摘要(翻译)"></textarea>
            </div>

        </div>
        <div class="row my-2">
            <div class="col px-2">
                <!--<label for="file" class="rounded p-1 bg-primary m-0 text-white" data-toggle="tooltip" title="上传PDF文件">上传PDF文件</label>-->
                <input type="file" name="pdf_file" id="file" class="form-control-file rounded bg-white" accept=".pdf" >
            </div>
        </div>

        <div class="row my-2 px-2">
               <input type="submit" class="form-control m-0">
        </div>
    </form>
    <!--<form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="text" name="same_family">
        <input type="submit" value="提交">
    </form>-->
</div>


</body>
</html>
